{% extends 'child_base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="child_username">Child Username</label>
    <input name="child_username" id="child_username" required>


	<label for="child_password">Child Password</label>
    <input type="password" name="child_password" id="child_password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
