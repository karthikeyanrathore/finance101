

<!doctype html>
<title>{% block title %}{% endblock %} - Pocket Sense</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='util.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<nav>
  <h1 style="color :black">Pocket Sense</h1>
  <ul>
    {% if g.parent %}
      <li><span>{{ g.parent['parent_username'] }}</span>
      <li><a href="{{ url_for('auth.parent_logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.parent_register') }}">Register</a>
      <li><a href="{{ url_for('auth.parent_login') }}">Log In</a>
      <li><a href="{{ url_for('auth.parent_email_required') }}">Forget Password</a>
    {% endif %}
  </ul>

</nav>

<section class="content">
  <header>
    
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
